<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: rgba(78, 125, 125, 0.659);
        }
        .weather-container {
            background-color: rgba(0, 0, 255, 0.512);
            color: white;
        }
        .details-container {
            background-color: rgba(33, 59, 78, 0.912);
            color: white;
        }
        .img-fluid{
            height: 250px;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-4 mt-4">
        <div class="row mt-4" >
            <div class="col-md-8 weather-container p-4">
                <h1 class="mb-4">WEATHER</h1>
                <div class="text-center mb-4">
                    <img src="./images/unnamed-removebg-preview.png" alt="" class="img-fluid">
                </div>
               <div id="result1">
                   
               </div>
                <div class="mt-6">
                    <i class="fa-solid fa-sun fa-beat" style="color: #FFD43B;"></i>
                    <i class="fa-solid fa-temperature-half" style="color: #FFD43B;"></i>
                </div>
            </div>
            <div class="weather-info col-md-4 details-container p-4 ">
                <div class="mb-3">
                    <input id="cityName" type="text" class="form-control" placeholder="location">
                </div>
                <div class="mb-3">
                    <button class="btn btn-light me-2"  onclick="search()">Search</button>
                    <button class="btn btn-light ms-4"><i class="fa-solid fa-rotate-left" onclick="refresh()"></i></button>
                </div>
                <h3 class="mb-3">Weather Details</h3>
                <div id="result2">
                </div>
            </div>
        </div>
    </div>
    <script src="./logic.js"></script>
</body>
</html>
